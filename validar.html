<html>
    <head>
        <script>
            function validar() {
                var nome = document.getElementById("nome").value
                var sobrenome = document.getElementById("sobrenome").value

                if (nome === "" || sobrenome === "") {
                    alert("NÃ£o Validado")
                } 
                else {
                    alert("Validado")
                }
                
            }
        </script>
    </head>
    <body>
        <h1>Validar</h1>
        <form>
            <fieldset>
                <input type="text" name="nome" id="nome">
                <input type="text" name="sobrenome" id="sobrenome">
                <input type="submit" name="validar" id="validar" onclick="validar()">
            </fieldset>
        </form>
    </body>
</html>
